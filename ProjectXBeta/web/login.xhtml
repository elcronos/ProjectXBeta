<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"     
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <link href="css/login.css" rel="stylesheet" type="text/css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>
        
        <h:body>
          
  <h:form class="login">
    <p>
        <p:outputLabel for="login">Usuario:</p:outputLabel>
        <p:inputText type="text" id="login" value="#{loginBean.user}"/>
    </p>

    <p>
      <p:outputLabel for="password">Contrase√±a:</p:outputLabel>
      <p:inputText type="password" id="password" value="#{loginBean.pass}"/>
    </p>

    <p class="login-submit">
        <p:commandButton styleClass="login-button" 
                         action="#{loginBean.validaUsuario}"
                         actionListener="#{nav.goPage('welcome')}"
        />
                    
        
       
    </p>

    
  </h:form>


        </h:body>
    </f:view>
</html>
